#Nvim checkhealth suggestions
set-option -g focus-events on
set-option -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Set vi-mode
set-window-option -g mode-keys vi
set -g status-keys vi
set -sg escape-time 0

set-option -s set-clipboard off
# Set copy mode to copy to clipboard (X11)
#bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Set copy mode to copy to clipboard (Wayland)
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X rectangle-toggle
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'wl-copy'
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'wl-copy'
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'wl-copy'


# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# smart pane switching with awareness of vim splits
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R
#bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"


# splitting panes
bind | split-window -h
bind - split-window -v


# Setting the prefix from C-b to C-s
set -g prefix C-s

# Free the original Ctrl-b prefix keybinding
unbind C-b

# Tmux Theme
set -g window-status-format         "#[fg=colour0]#[bg=colour8] #I:#W "
set -g window-status-current-format "#[fg=colour15]#[bg=colour0] #I:#W "

