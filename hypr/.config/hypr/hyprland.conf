bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10
bind = $mainMod SHIFT, F1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, F2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, F3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, F4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, F5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, F6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, F7, movetoworkspacesilent, 7
