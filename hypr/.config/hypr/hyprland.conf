workspace=DP-1,1,default:true
workspace=DP-1,2
workspace=DP-1,3
workspace=DP-1,4
workspace=DP-1,5
workspace=DP-1,11
workspace=DP-1,12
workspace=DP-1,13
workspace=DP-1,14

workspace=DP-3,6
workspace=DP-3,7
workspace=DP-3,8
workspace=DP-3,9
workspace=DP-3,10
workspace=DP-3,15
workspace=DP-3,16
workspace=DP-3,17
workspace=DP-3,18
workspace=DP-3,name:F5
workspace=DP-3,name:F6
workspace=DP-3,name:F7
